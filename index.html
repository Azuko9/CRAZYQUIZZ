<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>Crazy Quizz Show</title>
  </head>
  <body>
    <header>
      <img src="./img/Crazy_Quizz_logo_transparent.png" alt="le Crazy Quizz" />
    </header>

    <main>
      <a
        href="https://www.tiktok.com/@crazy.quizz.show?is_from_webapp=1&sender_device=pc"
      >
        <section id="tiktok" aria-label="Lien vers notre TikTok"></section>
      </a>

      <a
        href="https://www.instagram.com/crazy.quizz.show?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
      >
        <section
          id="instagram"
          aria-label="Lien vers notre Instagram"
        ></section>
      </a>

      <a href="https://www.facebook.com/people/Crazyquizzshow/61576562080360/">
        <section id="facebook" aria-label="Lien vers notre Facebook"></section>
      </a>
    </main>

    <footer>
      <div class="audio-player">
        <button id="toggle-audio" aria-label="Lecture/Pause">
          <!-- Icône lecture -->
          <svg
            id="play-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 64 64"
            width="80"
            height="80"
          >
            <defs>
              <linearGradient
                id="rainbow-gradient"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="0%"
                gradientUnits="userSpaceOnUse"
              >
                <stop offset="0%" stop-color="#ffffff" />
                <stop offset="5%" stop-color="#e40303" />
                <stop offset="10%" stop-color="#e40303" />
                <stop offset="20%" stop-color="#ff8c00" />
                <stop offset="40%" stop-color="#ffed00" />
                <stop offset="60%" stop-color="#008026" />
                <stop offset="80%" stop-color="#004dff" />
                <stop offset="90%" stop-color="#750787" />
                <stop offset="92%" stop-color="#750787" />
                <stop offset="100%" stop-color="#ffffff" />
              </linearGradient>
            </defs>

            <polygon
              points="16,12 52,32 16,52"
              fill="url(#rainbow-gradient)"
              stroke="#000000"
              stroke-width="2"
            />
          </svg>

          <!-- Icône pause -->
          <svg
            id="pause-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 64 64"
            width="80"
            height="80"
            style="display: none"
          >
            <g id="pause-bars">
              <rect
                x="16"
                y="12"
                width="10"
                height="40"
                fill="#ffffff33"
                stroke="white"
                stroke-width="1"
              />
              <rect
                x="38"
                y="12"
                width="10"
                height="40"
                fill="#ffffff33"
                stroke="white"
                stroke-width="1"
              />
              <rect
                id="bar-left-fill"
                x="16"
                y="52"
                width="10"
                height="0"
                fill="pink"
              />
              <rect
                id="bar-right-fill"
                x="38"
                y="52"
                width="10"
                height="0"
                fill="cyan"
              />
            </g>
          </svg>
        </button>

        <audio id="jingle" src="./audio/Quizz.mp3"></audio>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
